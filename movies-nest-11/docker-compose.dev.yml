services:
  mariadb:
    image: mariadb:10.5
    container_name: movies_mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASS}
      MARIADB_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - movies_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: movies_backend
    restart: always
    environment:
      NODE_ENV: development
      API_PORT: ${API_PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      TMDB_API_URL: ${TMDB_API_URL}
      TMDB_API_KEY: ${TMDB_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mariadb
    volumes:
      - .:/app  # Sincronizar c√≥digo del host con el contenedor
      - /app/node_modules  # Evitar sobrescribir node_modules
    ports:
      - "${API_PORT}:3000"
    command: npm run start:dev  # Usar nodemon para autorecarga
    networks:
      - movies_network

volumes:
  mariadb_data:

networks:
  movies_network: