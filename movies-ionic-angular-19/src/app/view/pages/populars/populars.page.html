<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Películas Populares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Películas Populares</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="movies-container">
    <app-movie-card *ngFor="let movie of movies()" [movie]="movie"></app-movie-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Cargando más películas..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
